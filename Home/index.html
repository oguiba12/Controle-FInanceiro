<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiba.Finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <h1 id="logo"> Guiba<span id="logo-point">.</span>Finance<span id="logo-symbol">$</span></h1>
    </header>


    <main>

        <section id="balance">

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <span id="income-icon"><i class='bx bxs-chevrons-up' ></i></span>
                </h3>
                <p>R$ 7.584,50</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <span id="expen-icon"><i class='bx bxs-chevrons-down' ></i></span>
                </h3>
                <p>R$ 4.860,58</p>
            </div>

            <div class="card green">
                <h3>
                    <span>Total</span>
                    <span id="total-icon"><i class='bx bx-money-withdraw' ></i></span>
                </h3>
                <p>R$ 1.356,50</p>
            </div>

            
        </section>
    
        <section id="new-trans">
            <a class="button new" href="#" onclick="Modal.Open()"> Nova Transação +</a>
        </section>
        
        <section id="transaction">
            

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description"> Luz </td>
                        <td class="expense"> R$ -148,52 </td>
                        <td class="data"> 20/01/2022 </td>
                        <td>
                            <span class="block"><i class='bx bx-block' ></i></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="description"> Agua </td>
                        <td class="expense"> R$ -128,52 </td>
                        <td class="data"> 20/01/2022 </td>
                        <td>
                            <span class="block"><i class='bx bx-block' ></i></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="description"> Website </td>
                        <td class="income"> R$ 3.148,52 </td>
                        <td class="data"> 20/01/2022 </td>
                        <td>
                            <span class="block"><i class='bx bx-block' ></i></span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>  


    </main>


    <footer></footer>



    <script src="script.js"></script>
</body>

</html>
