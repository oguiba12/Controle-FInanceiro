<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <h1> Nova transação</h1>
        <div class="inp-container">
            <input type="text" name="description" id="inp-description" placeholder="Descrição">
            <input type="number" name="value" id="inp-value" placeholder="R$ 0,00">
        </div>
        <div class="info-container">
            <p>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</p>
        </div>
        <div class="date-container">
            <input type="date" name="inp-date" id="inp-date">
        </div>
        <div class="button-container">
            <a class="button cancel" href="#">Cancelar</a>
            <a class="button save" href="#">Salvar</a>
        </div>
    </div>
</body>
</html>
